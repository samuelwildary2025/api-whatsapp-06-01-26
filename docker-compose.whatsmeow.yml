version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: whatsapp-api-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whatsapp_api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: whatsapp-api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Whatsmeow service (Go) - WhatsApp connection
  whatsmeow:
    build:
      context: ./whatsmeow
      dockerfile: Dockerfile
    container_name: whatsapp-whatsmeow
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - WHATSMEOW_PORT=8081
      - WHATSMEOW_DATA_DIR=/app/data
    volumes:
      - whatsmeow_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: whatsapp-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/whatsapp_api?schema=public
      - REDIS_URL=redis://redis:6379
      - WHATSMEOW_URL=http://whatsmeow:8081
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      whatsmeow:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  whatsmeow_data:
